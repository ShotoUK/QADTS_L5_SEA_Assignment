{% extends 'base.html' %}

{% block head %}

    <title>Roles</title>

{% endblock head %}

{% block body %}

    <div class="container">

        <h1>Roles</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Role ID</th>
                <th scope="col">Role Name</th>
                <th scope="col">Default</th>
                <th scope="col">Permission Value</th>
            </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></td>
                    <td>{{ role.RoleId }}</td>
                    <td>{{ role.Name }}</td>
                    <td>{{ role.Default }}</td>
                    <td>{{ role.Permissions }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock body %}
